# fly.toml app configuration file generated for saper-fly on 2025-11-05T19:41:24Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'saper-fly'
primary_region = 'fra'

[build]

[env]
  PORT = '8080'
  PYTHONUNBUFFERED = '1'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[[mounts]]
  source = "saper_data"
  destination = "/data"
