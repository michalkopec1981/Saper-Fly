# fly.toml app configuration file
# Wygenerowane dla SAPER QR

app = "saper-fly"
primary_region = "fra"  # Frankfurt - where volumes are created

[build]

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Dla Socket.IO
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[mounts]]
  source = "saper_uploads"
  destination = "/app/static/uploads"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256  # Free tier - wystarczy na start

